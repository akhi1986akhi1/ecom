<div class="container d-flex justify-content-center mb-3">
    <form #updateForm="ngForm" class="w-50 mb-3" (ngSubmit)="updateFormBtn(updateForm.value)">

        <h2>Add Product</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="name" ngModel="{{product?.name}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Category</label>
            <input type="text" class="form-control" name="category" ngModel="{{product?.category}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Sub Category</label>
            <input type="text" class="form-control" name="subCategory" ngModel="{{product?.subCategory}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" ngModel="{{product?.description}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Image</label>
            <input type="text" class="form-control" name="image" ngModel="{{product?.image}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Price</label>
            <input type="text" class="form-control" name="price" ngModel="{{product?.price}}">
        </div>

        <button type="submit" class="btn btn-primary">Update</button><br />
    </form>
</div>
